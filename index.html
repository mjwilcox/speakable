<html>
  <head>
    <title>Speakable markup example</title>
    <meta name="description" content="Insert your message to be spoken here" />
    <script type="application/ld+json">
    {
     "@context": "https://schema.org/",
     "@type": "WebPage",
     "name": "speakable markup example",
     "description": "Next friday, put out the Black bin."
     "speakable":
     {
      "@type": "SpeakableSpecification",
      "xpath": [
        "/html/head/title",
        "/html/head/meta[@name='description']/@content"
        ]
      },
     "url": "https://developers.google.com/search/docs/data-types/speakable#guidelines"
     }
    </script>
  </head>
  <body>
Display your message to be spoken here
  </body>
</html>
